<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randomQuoteMachine</title>
</head>
<body>
<div>
    <div class="quote-box">
        <div class="quote-text">

        </div>
        <div class="quote-author">

        </div>
        <div class="quote-buttons">
            <a class="button" id="tweet-quote"
               href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20is%20a%20banquet%2C%20and%20most%20poor%20suckers%20are%20starving%20to%20death!%22%20Auntie%20Mame">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
