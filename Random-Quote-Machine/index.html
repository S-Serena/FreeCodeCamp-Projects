<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randomQuoteMachine</title>
    <script src="https://use.fontawesome.com/c74d9e0834.js"></script>
    <script src="./js/jquery.min.js"></script>
    <link type="text/css" href="./index.css" rel="stylesheet" />
</head>
<body class="background-color">
<div>
    <div class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left fa-2">
                <span id="text">Less is more.</span>
                </i>
        </div>
        <div class="quote-author">
            <span class="text">- Serena Wang</span>
        </div>
        <div class="quote-buttons">
            <a class="button background-color" id="tweet-quote"
               href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20is%20a%20banquet%2C%20and%20most%20poor%20suckers%20are%20starving%20to%20death!%22%20Auntie%20Mame" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <button class="button background-color" id="new-quote">New quote</button>
        </div>
    </div>
    <div class="footer">
        by <a class="footer-href" href="https://codepen.io/hezag/">hezag</a>
    </div>
</div>

</body>
</html>
